spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://stats-db:5432/ewm_stats_db}
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:9090}
  address: 0.0.0.0
