version: '3.9'

services:
  main-db:
    image: postgres:15
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U main"]
      interval: 5s
      retries: 10

  stats-db:
    image: postgres:15
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: stats
      POSTGRES_PASSWORD: stats
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats"]
      interval: 5s
      retries: 10

  stats-server:
    build:
      context: .
      dockerfile: ewm-stats-service/Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy

  ewm-service:
    build:
      context: .
      dockerfile: ewm-main-service/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      main-db:
        condition: service_healthy
      stats-server:
        condition: service_started
