version: '3.8'

services:
  main-db:
    image: postgres:16
    container_name: main-db
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U main -d main"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - main-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ewm-net

  stats-db:
    image: postgres:16
    container_name: stats-db
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: stats
      POSTGRES_PASSWORD: stats
    ports:
      - "6541:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats -d stats"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ewm-net

  stats-server:
    build:
      context: .
      dockerfile: ./ewm-stats-service/Dockerfile
    container_name: stats-server
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats
      SPRING_DATASOURCE_USERNAME: stats
      SPRING_DATASOURCE_PASSWORD: stats
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - ewm-net

  main-server:
    build:
      context: .
      dockerfile: ./ewm-main-service/Dockerfile
    container_name: main-server
    depends_on:
      main-db:
        condition: service_healthy
      stats-server:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://main-db:5432/main
      SPRING_DATASOURCE_USERNAME: main
      SPRING_DATASOURCE_PASSWORD: main
      SPRING_PROFILES_ACTIVE: docker
      STATS_SERVICE_URL: http://stats-server:9090
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - ewm-net

volumes:
  main-db-data:
  stats-db-data:

networks:
  ewm-net:
    driver: bridge
