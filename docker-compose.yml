version: '3.8'

services:
  ewm-db:
    image: postgres:16
    container_name: ewm-db
    restart: always
    environment:
      POSTGRES_USER: ewm
      POSTGRES_PASSWORD: ewm
      POSTGRES_DB: ewm
    ports:
      - "6541:5432"

  stats-db:
    image: postgres:16
    container_name: stats-db
    restart: always
    environment:
      POSTGRES_USER: stats
      POSTGRES_PASSWORD: stats
      POSTGRES_DB: stats
    ports:
      - "6542:5432"

  ewm-service:
    build:
      context: .
      dockerfile: ewm-service/Dockerfile
    container_name: ewm-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db

  ewm-stats-service:
    build:
      context: .
      dockerfile: ewm-stats-service/Dockerfile
    container_name: ewm-stats-service
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
