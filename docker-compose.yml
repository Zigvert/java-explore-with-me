version: "3.9"

networks:
  ewm-network:
    driver: bridge

volumes:
  stats_data:
  ewm_data:

services:
  stats-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: stats
      POSTGRES_PASSWORD: stats
    ports:
      - "6541:5432"
    volumes:
      - stats_data:/var/lib/postgresql/data
    networks:
      - ewm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats -d stats"]
      interval: 10s
      timeout: 5s
      retries: 5

  ewm-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: ewm
      POSTGRES_USER: ewm
      POSTGRES_PASSWORD: ewm
    ports:
      - "6542:5432"
    volumes:
      - ewm_data:/var/lib/postgresql/data
    networks:
      - ewm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ewm -d ewm"]
      interval: 10s
      timeout: 5s
      retries: 5

  stats-server:
    build:
      context: ./ewm-stats-service
      dockerfile: Dockerfile
    depends_on:
      stats-db:
        condition: service_healthy
    ports:
      - "9090:9090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats
      SPRING_DATASOURCE_USERNAME: stats
      SPRING_DATASOURCE_PASSWORD: stats
    restart: on-failure
    networks:
      - ewm-network

  ewm-service:
    image: eclipse-temurin:21-jre
    command: ["sh", "-c", "echo 'Stub service for CI' && sleep 3600"]
    networks:
      - ewm-network
