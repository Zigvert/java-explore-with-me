spring:
  datasource:
    url: jdbc:postgresql://main-db:5432/main
    username: main
    password: main
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
  address: 0.0.0.0

stats:
  service:
    url: http://stats-server:9090

management:
  endpoints:
    web:
      exposure:
        include: health